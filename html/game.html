<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="../css/game.css">
</head>
<body>
  <h2 id="titleGame">Tic-Tac-Toe Game</h2>  
    <h3 class="playerTurn"></h3>
    <h3 class="playerTurnTwo"></h3>
    <img id="crossImg" src="../img/cross.png" alt="">
    <img id="circleImg" src="../img/circle.png" alt="">
    <div class="board">        
        <table>
            <tr>
                <td data-cell-index="0" class="space"></td>
                <td data-cell-index="1" class="space"></td>
                <td data-cell-index="2" class="space"></td>
            </tr>
            <tr>
                <td data-cell-index="3" class="space"></td>
                <td data-cell-index="4" class="space"></td>
                <td data-cell-index="5" class="space"></td>
            </tr>
            <tr>
                <td data-cell-index="6" class="space"></td>
                <td data-cell-index="7" class="space"></td>
                <td data-cell-index="8" class="space"></td>
            </tr>
        </table>
    </div>
    <script src="../js/game.js"></script>
</body>
</html>
